    <body>
        <left>
        <p style="background-color:#d7e5f5;"><img src="https://static.wixstatic.com/media/31fb20_b5225335db094ca3bdb445d2506d8346%7Emv2.png" alt="BMS logo" style="height: 80px; width:80px">
         <a target="_blank" href="https://www.instagram.com/biomed.squad/" style="float: right;
         margin: 25px;">Home</a></p>
        </left>
    <p style="font-size:45px; font-family:sans-serif;"><b>Apply here:</b></p>
        <form>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last Name:</label><br>
            <input form="text" id="lname" name="lname"><br>

            <label for="birth">Date of Birth:</label><br>
            <input type="date" id="birth" date="birth"><br>

<p style="font-size: 18px"> In what Academic year are you?</p>
            <input type="radio" id="1ST" name="year" value="1st">
            <label for="1st">1st</label><br>
            <input type="radio" id="2ND" name="year" value="2nd">
            <label for="2nd">2nd</label><br>
            <input type="radio" id="3RD" name="year" value="3rd">
            <label for="3rd">3rd</label><br>
            <input type="radio" id="4th" name="year" value="4th">
            <label for="4th">4th</label><br>

            <p style="font-size: 18px;">What meals are you interested to get with the package?</p>

            <input type="checkbox" id="meal1" name="meal" value="Breakfast">
            <label for="Breakfast">Breakfast</label><br>
            <input type="checkbox" id="meal2" name="meal" value="Lunch">
            <label for="Lunch">Lunch</label><br>
            <input type="checkbox" id="meal3" name="meal" value="Dinner">
            <label for="dinner">Dinner</label>

            <p style="font-size: 18px;">Pick your ticket:</p><br>
            <table border="2" style="width: 100%; text-align: center;">
                <tr>
                    <th>
                        ticket
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
                <tr>
                    
                    <td>    
                    Regular
                    </td>
                    <td>
                        5 JD's                  
                    </td>
                </tr>
                <td>
                    VIP
                </td>
                <td>
                    25 jd's                    
                </td>
                </tr>
            </table>
            <input type="radio" id="vip" name="ticket" value="vip">
            <label for="VIP">VIP</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" id="reg" name="ticket" value="Regular">
            <label for="Regular">Regular</label><br><br><br>
            <p style="font-size: 20px;">Thank You!</p>

            <input type="submit">

        </form>
